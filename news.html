<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODENOUR | News</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html" class="nav-logo"><i class="fas fa-gamepad"></i> CODENOUR</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="news.html" style="color:var(--accent-color)">News</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        
        <h2 class="section-title">NEWS & UPDATES</h2>
        
        <div id="news-container" class="grid-container" style="grid-template-columns: 1fr;">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading news...</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-discord"></i></a>
            </div>
            <p>&copy; 2026 CODENOUR. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/app.js"></script>

    <style>
        .markdown-content h2 {
            color: var(--primary-text);
            margin-top: 0;
        }
        .markdown-content h3 {
            color: var(--accent-color);
            margin-top: 20px;
        }
        .markdown-content ul {
            color: var(--secondary-text);
            margin: 10px 0 10px 20px;
        }
        .markdown-content p {
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--secondary-text);
        }
        .spinner {
            border: 3px solid rgba(233, 69, 96, 0.1);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
            color: var(--secondary-text);
            margin: 15px 0;
        }
    </style>
</body>
</html>
