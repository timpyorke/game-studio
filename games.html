<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODENOUR | Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html" class="nav-logo"><i class="fas fa-gamepad"></i> CODENOUR</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html" style="color:var(--accent-color)">Games</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        
        <h2 class="section-title">OUR GAMES</h2>
        
        <div id="games-container" class="grid-container">
            <!-- Games will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Load games list
        fetch('games/index.json')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load games index');
                return response.json();
            })
            .then(gamesList => {
                const container = document.getElementById('games-container');
                
                gamesList.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    const cardHtml = `
                        <div class="card-img">
                            <img src="${game.image}" alt="${game.title}">
                        </div>
                        <div class="card-content">
                            <span class="card-tag" style="${game.statusStyle}">${game.status}</span>
                            <h3>${game.title}</h3>
                            <div id="${game.id}-preview" class="game-preview"></div>
                            <button class="btn" onclick="showGameDetails('${game.id}', '${game.file}')">LEARN MORE</button>
                        </div>
                    `;
                    
                    card.innerHTML = cardHtml;
                    container.appendChild(card);
                    
                    // Load preview (first paragraph)
                    fetch(`games/${game.file}`)
                        .then(response => {
                            if (!response.ok) throw new Error(`Failed to load ${game.file}`);
                            return response.text();
                        })
                        .then(markdown => {
                            const lines = markdown.split('\n');
                            const previewLine = lines.find(line => line.trim() && !line.startsWith('#'));
                            document.getElementById(`${game.id}-preview`).innerHTML = 
                                `<p style="font-size: 0.9rem; margin-top: 10px; color: var(--secondary-text);">${previewLine || ''}</p>`;
                        })
                        .catch(error => console.error('Error loading preview:', error));
                });
            })
            .catch(error => {
                console.error('Error loading games:', error);
                const container = document.getElementById('games-container');
                container.innerHTML = `
                    <div class="card" style="grid-column: 1/-1;">
                        <div class="card-content">
                            <h3 style="color: #ff4444;">⚠️ Unable to Load Games</h3>
                            <p style="color: var(--secondary-text);">
                                Please run a local web server to view this page.<br><br>
                                <strong>Quick start:</strong><br>
                                1. Open Terminal in this folder<br>
                                2. Run: <code>python -m http.server 8000</code><br>
                                3. Open: <code>http://localhost:8000</code>
                            </p>
                        </div>
                    </div>
                `;
            });

        // Modal functionality
        function showGameDetails(gameId, file) {
            fetch(`games/${file}`)
                .then(response => {
                    if (!response.ok) throw new Error(`Failed to load ${file}`);
                    return response.text();
                })
                .then(markdown => {
                    const modal = document.createElement('div');
                    modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; overflow-y: auto; padding: 20px;';
                    modal.onclick = (e) => { if (e.target === modal) modal.remove(); };
                    
                    modal.innerHTML = `
                        <div style="max-width: 800px; margin: 50px auto; background: var(--card-bg); padding: 40px; border-radius: 8px; position: relative;">
                            <button onclick="this.closest('div[style*=fixed]').remove()" style="position: absolute; top: 20px; right: 20px; background: transparent; border: none; color: var(--primary-text); font-size: 2rem; cursor: pointer;">&times;</button>
                            <div class="markdown-content">${marked.parse(markdown)}</div>
                        </div>
                    `;
                    
                    document.body.appendChild(modal);
                })
                .catch(error => {
                    console.error('Error loading game details:', error);
                    alert('Failed to load game details. Please check console for errors.');
                });
        }
    </script>

    <style>
        .markdown-content h2 {
            color: var(--primary-text);
            margin-top: 0;
        }
        .markdown-content h3 {
            color: var(--accent-color);
            margin-top: 20px;
        }
        .markdown-content ul {
            color: var(--secondary-text);
            margin: 10px 0 10px 20px;
        }
        .markdown-content p {
            color: var(--secondary-text);
            margin: 15px 0;
        }
        .markdown-content strong {
            color: var(--primary-text);
        }
        .markdown-content a {
            color: var(--accent-color);
            text-decoration: none;
        }
        .markdown-content a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
